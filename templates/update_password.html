{% extends "base.html" %}
{% block title %}Update Password{% endblock %}

{% block content %}
<div class="card">
  <h1 style="margin-top:0;">Update Password</h1>
  <form method="post" class="form-grid">
    <div class="row">
      <div class="col">
        <label>Current password</label>
        <input class="input" type="password" name="current_password" required>
      </div>
      <div class="col">
        <label>New password</label>
        <input class="input" type="password" name="new_password" required>
      </div>
    </div>
    <div class="row">
      <div class="right">
        <button class="btn" type="submit">Update</button>
      </div>
    </div>
  </form>
</div>

<style>
.form-grid .row { display:flex; gap:1rem; margin-bottom:1rem; align-items:flex-end; flex-wrap:wrap; }
.form-grid .col { flex:1 1 260px; min-width:260px; }
.input { width:100%; padding:.6rem .7rem; border:1px solid #d0d7de; border-radius:8px; }
</style>
{% endblock %}
