{% extends "base.html" %}
{% block title %}New Request Â· RWA Leave{% endblock %}
{% block content %}
  <h1>New Request</h1>

  <form method="post" action="{{ url_for('new_request') }}">
    <div>
      <label>Kind
        <select name="kind">
          <option value="annual">Annual</option>
          <option value="sick">Sick</option>
        </select>
      </label>
    </div>

    <div>
      <label>Mode
        <select name="mode">
          <option value="hourly">Hourly</option>
          <option value="daily">Daily</option>
        </select>
      </label>
    </div>

    <div>
      <label>Start date <input type="date" name="start_date" required></label>
      <label>End date <input type="date" name="end_date" required></label>
    </div>

    <div>
      <em>Hourly mode options (optional if you enter Hours directly):</em><br>
      <label>Start time <input type="time" name="start_time" step="900"></label>
      <label>End time <input type="time" name="end_time" step="900"></label>
    </div>

    <div>
      <label>Hours <input type="number" step="0.25" min="0" name="hours" placeholder="e.g., 4.5"></label>
      <small>(If blank and times are given for the same day, hours will be computed.)</small>
    </div>

    <div>
      <label>Reason<br>
        <textarea name="reason" rows="3" cols="50" placeholder="Optional"></textarea>
      </label>
    </div>

    <div style="margin-top:10px;">
      <button type="submit">Submit Request</button>
    </div>
  </form>
{% endblock %}
