{% extends "base.html" %}
{% block content %}
<h1>New Leave Request</h1>

<form method="post" action="/request/new">
  <label>Mode</label>
  <select name="mode">
    <option value="hourly">Hourly</option>
    <option value="daily">Daily</option>
  </select>

  <label>Kind</label>
  <select name="kind">
    <option value="annual">Annual</option>
    <option value="sick">Sick</option>
  </select>

  <label>Start date</label>
  <input type="date" name="start_date" required>

  <label>End date</label>
  <input type="date" name="end_date" required>

  <label>Hours (if hourly)</label>
  <input type="number" step="0.1" name="hours" placeholder="e.g. 2.5">

  <label>Reason</label>
  <textarea name="reason" rows="3" placeholder="Optional"></textarea>

  <button class="btn primary" type="submit">Submit Request</button>
</form>

<p style="margin-top:10px;color:#334155;">Workday hours configured: {{ workday }}h</p>
{% endblock %}
