{% extends "base.html" %}
{% block title %}New Request{% endblock %}

{% block content %}
<div class="card" style="max-width:700px; margin:0 auto;">
  <h1 style="margin-top:0; text-align:center;">New Leave Request</h1>

  <form method="post" action="{{ url_for('new_request') }}" class="form-grid-2">

    <!-- Kind -->
    <div>
      <label for="kind">Leave Type</label>
      <select name="kind" id="kind" required>
        <option value="annual">Annual</option>
        <option value="sick">Sick</option>
      </select>
    </div>

    <!-- Mode -->
    <div>
      <label for="mode">Request Mode</label>
      <select name="mode" id="mode" required>
        <option value="daily">Daily</option>
        <option value="hourly">Hourly</option>
      </select>
    </div>

    <!-- Start Date -->
    <div>
      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" id="start_date" required>
    </div>

    <!-- End Date -->
    <div>
      <label for="end_date">End Date</label>
      <input type="date" name="end_date" id="end_date" required>
    </div>

    <!-- Start Time -->
    <div>
      <label for="start_time">Start Time</label>
      <select name="start_time" id="start_time">
        <option value="">--</option>
        {% for h in range(0,24) %}
          {% for m in [0,15,30,45] %}
            <option value="{{ "%02d:%02d"|format(h,m) }}">{{ "%02d:%02d"|format(h,m) }}</option>
          {% endfor %}
        {% endfor %}
      </select>
    </div>

    <!-- End Time -->
    <div>
      <label for="end_time">End Time</label>
      <select name="end_time" id="end_time">
        <option value="">--</option>
        {% for h in range(0,24) %}
          {% for m in [0,15,30,45] %}
            <option value="{{ "%02d:%02d"|format(h,m) }}">{{ "%02d:%02d"|format(h,m) }}</option>
          {% endfor %}
        {% endfor %}
      </select>
    </div>

    <!-- Hours -->
    <div>
      <label for="hours">Hours (optional)</label>
      <input type="number" step="0.25" min="0" name="hours" id="hours">
    </div>

    <!-- School related -->
    <div>
      <label for="is_school_related">School Related?</label>
      <select name="is_school_related" id="is_school_related">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <!-- Reason -->
    <div class="full">
      <label for="reason">Reason</label>
      <textarea name="reason" id="reason" rows="3"></textarea>
    </div>

    <!-- Submit -->
    <div class="full" style="text-align:right; margin-top:.5rem;">
      <button class="btn" type="submit">Submit Request</button>
    </div>

  </form>
</div>
{% endblock %}
