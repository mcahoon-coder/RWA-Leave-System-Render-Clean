{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>New Leave Request</h2>
  <form method="POST">
    <div class="row">
      <div><label>Start Date</label><input type="date" name="start_date" required></div>
      <div><label>End Date</label><input type="date" name="end_date" required></div>
      <div><label>Kind</label>
        <select name="kind"><option value="annual">Annual</option><option value="sick">Sick</option></select>
      </div>
      <div><label>Mode</label>
        <select name="mode">
          <option value="hourly">Hourly</option>
          <option value="daily">Daily (auto-calc)</option>
        </select>
      </div>
      <div><label>Hours (if hourly)</label><input type="number" step="0.1" name="hours"></div>
    </div>
    <label>Reason (optional)</label><textarea name="reason" rows="3"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
