{% extends "base.html" %}
{% block title %}Request Leave Â· RWA Leave System{% endblock %}
{% block content %}
<div class="card">
  <h2>Request Leave</h2>

  <form method="post" action="{{ url_for('new_request') }}" style="display:grid; gap:12px; max-width:520px;">
    <!-- Date (single-day). If your app supports date ranges, we can add start/end. -->
    <label for="date">Date</label>
    <input id="date" name="date" type="date" required />

    <!-- Hours (decimals allowed, e.g., 2.5) -->
    <label for="hours">Hours</label>
    <input id="hours" name="hours" type="number" step="0.25" min="0.25" placeholder="e.g. 2.5" required />

    <!-- Optional reason -->
    <label for="reason">Reason (optional)</label>
    <textarea id="reason" name="reason" rows="3" placeholder="Optional note for your manager"></textarea>

    <button type="submit" class="btn">Submit Request</button>
  </form>
</div>
{% endblock %}
