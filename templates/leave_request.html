<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Request Leave</title></head>
<body>
  <h2>Request Leave (Hours)</h2>
  <form method="POST">
    <label>Start Date</label><input type="date" name="start_date" required><br>
    <label>End Date</label><input type="date" name="end_date" required><br>
    <label>Hours Requested</label><input type="number" step="0.1" name="hours_requested" required><br>
    <button type="submit">Submit</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Back</a></p>
</body>
</html>
