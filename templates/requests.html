{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>New Leave Request</h2>
  <form method="post">
    <label>Mode:
      <select name="mode">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
      </select>
    </label><br>
    <label>Kind:
      <select name="kind">
        <option value="annual">Annual</option>
        <option value="sick">Sick</option>
      </select>
    </label><br>
    <label>Start Date:<br><input type="date" name="start_date"></label><br>
    <label>End Date:<br><input type="date" name="end_date"></label><br>
    <label>Start Time (optional):<br>
      <input type="time" name="start_time" step="900">
    </label><br>
    <label>End Time (optional):<br>
      <input type="time" name="end_time" step="900">
    </label><br>
    <label>Hours (if hourly):<br><input type="number" step="0.1" name="hours"></label><br>
    <label>Reason:<br><textarea name="reason"></textarea></label><br>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
