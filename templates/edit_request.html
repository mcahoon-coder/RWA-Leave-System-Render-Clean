{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Request #{{ r.id }}</h2>

    <form method="post" class="form-grid">
        <div class="form-row">
            <label class="label" for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" class="input"
                   value="{{ r.start_date }}">
        </div>

        <div class="form-row">
            <label class="label" for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" class="input"
                   value="{{ r.end_date }}">
        </div>

        <div class="form-row">
            <label class="label" for="start_time">Start Time</label>
            <input type="time" id="start_time" name="start_time" class="input"
                   value="{{ r.start_time }}">
        </div>

        <div class="form-row">
            <label class="label" for="end_time">End Time</label>
            <input type="time" id="end_time" name="end_time" class="input"
                   value="{{ r.end_time }}">
        </div>

        <div class="form-row">
            <label class="label" for="hours">Hours</label>
            <input type="number" step="0.25" id="hours" name="hours" class="input"
                   value="{{ r.hours }}">
        </div>

        <div class="form-row mt-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('my_requests') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
