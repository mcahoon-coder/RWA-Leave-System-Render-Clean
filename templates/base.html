<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}RWA Leave System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Keep your original site CSS if you have it -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <!-- Top nav styling (scoped; won't change your page colors) -->
  <link href="{{ url_for('static', filename='topnav.css') }}" rel="stylesheet">

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="topnav">
    <div class="brand">
      <a href="{{ NAV.dashboard }}">RWA Leave</a>
    </div>
    <nav class="menu">
      <a href="{{ NAV.dashboard }}">Dashboard</a>
      <a href="{{ NAV.my_requests }}">My Requests</a>
      <a href="{{ NAV.team_calendar }}">Team Calendar</a>
      <a href="{{ NAV.new_request }}">New Request</a>
      <a href="{{ NAV.admin }}">Admin</a>
      <a href="{{ NAV.logout }}">Logout</a>
    </nav>
  </header>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
