{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Manage Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Hours Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.hours_balance }}</td>
        <td>
          <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> |
          <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
