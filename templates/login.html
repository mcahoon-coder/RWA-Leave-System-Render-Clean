{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card login-card">
  <h2 class="card-title">Sign In</h2>
  <p class="muted">Use your RWA Leave System credentials.</p>

  <form method="post" class="form-grid-2">
    <label>Username
      <input type="text" name="username" required>
    </label>

    <label>Password
      <input type="password" name="password" required>
    </label>

    <div class="form-actions">
      <button class="btn">Login</button>
      <span class="muted">Need access? Ask an admin to create your account.</span>
    </div>
  </form>
</div>

<style>
  .login-card { max-width: 560px; margin: 0 auto; }
  .form-grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem 1.25rem; align-items:end; }
  .form-grid-2 label { display:flex; flex-direction:column; gap: .35rem; }
  .form-actions { grid-column: 1 / -1; display:flex; gap:.75rem; align-items:center; }
  .muted { color:#6b7280; }
</style>
{% endblock %}
