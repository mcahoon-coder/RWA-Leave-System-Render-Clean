{% extends "base.html" %}
{% block content %}

<div class="card" style="max-width:720px;margin:0 auto;">
  <h1 class="mt-0" style="margin-bottom:.75rem;">Sign In</h1>
  <p style="margin-top:0;opacity:.8;">Please enter your credentials to continue.</p>

  <form method="post" action="{{ url_for('login') }}" class="form-login">
    <!-- Username -->
    <div>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" class="input" autocomplete="username" required>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="input" autocomplete="current-password" required>
    </div>

    <!-- Submit (full width row) -->
    <div class="full" style="display:flex; justify-content:flex-end; gap:.5rem;">
      <button type="submit" class="btn">Sign In</button>
    </div>
  </form>

  <!-- Optional helper links -->
  <div class="full" style="margin-top:.75rem; opacity:.8; font-size:.95rem;">
    <span>Need to change your password after logging in? Use <strong>Account</strong> â†’ <strong>Change Password</strong>.</span>
  </div>
</div>

{% endblock %}
