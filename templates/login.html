{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width:500px; margin:0 auto;">
  <h1 style="margin-top:0; text-align:center;">Sign In</h1>
  <p class="muted" style="text-align:center;">Use your RWA Leave System credentials.</p>

  <form method="post" action="{{ url_for('login') }}">
    <div class="login-grid">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required autofocus>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
    </div>

    <div style="margin-top:1rem; text-align:right;">
      <button class="btn" type="submit">Login</button>
    </div>
  </form>

  <p class="muted" style="margin-top:1rem; font-size:0.9rem; text-align:center;">
    Need access? Ask an admin to create your account.
  </p>
</div>
{% endblock %}
